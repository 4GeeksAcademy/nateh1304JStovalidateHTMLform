<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="bg-grey mb-4">
        <h3>Payment form example</h3>
      </div>
      <form id="paymentForm">
        <!-- Ensure this ID matches -->
        <div
          id="error-message"
          class="alert alert-danger"
          style="display: none;"
        ></div>
        <!-- Error message div -->
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="cardNumber" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="cvcNumber" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvcNumber"
              placeholder="0000"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              type="text"
              class="form-control"
              id="amount"
              placeholder="$ Amount"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cityName" class="form-label">City</label>
            <input type="text" class="form-control" id="cityName" />
          </div>
          <div class="col-md-3 mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state">
              <option selected>Pick a state</option>
              <option value="1">Alabama</option>
              <option value="2">Alaska</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" />
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div class="bg-secondary p-3">
            <button type="button" class="btn btn-secondary me-1">Cancel</button>
            <button type="submit" class="btn btn-primary me-1">Send</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/your/script.js"></script>
  </body>
</html>
